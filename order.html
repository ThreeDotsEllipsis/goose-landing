<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

    <link href="common.css" rel="stylesheet">
    <script src="common.js" defer> </script>

    <link href="order.css" rel="stylesheet">
    <script src="order.js" defer> </script>
</head>

<body>
    <div class="main-content">
        <div class="image-display">
            <div class="image">
                <img class="black" src="imgs/black.avif" alt="">
                <img class="white chosen" src="imgs/white.avif" alt="">
                <img class="brown" src="imgs/brown.avif" alt="">
            </div>
        </div>

        <div class="size-choice">
            <div class="size-buttons">
                <button type="button">50cm</button>
                <button type="button" class="chosen">1m</button>
                <button type="button">2m</button>
            </div>
        </div>

        <div class="color-choice">
            <div class="color-buttons">
                <button type="button">black</button>
                <button type="button" class="chosen">white</button>
                <button type="button">brown</button>
            </div>
        </div>

        <div class="order-button">
            <div>
                <button type="">ORDER NOW!</button>
            </div>
        </div>
    </div>
</body>

</html>
