<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order.css" media="all">
    <script src="js/common.js" defer></script>
    <script src="js/order.js" defer></script>
</head>

<body>
    <div class="main-content">
        <div class="image-view">
            <div class="image-line">
            </div>
        </div>

        <div class="delimiter vertical"></div>

        <div class="options">
            <div class="size">
                <input type="radio" name="size" id="50cm">
                <label for="50cm">50см</label>

                <input type="radio" name="size" id="1m" checked>
                <label for="1m">1м</label>

                <input type="radio" name="size" id="2m">
                <label for="2m">2м</label>
            </div>

            <div class="delimiter"></div>

            <div class="color">
                <input type="radio" name="color" id="black">
                <label for="black">чёрный</label>

                <input type="radio" name="color" id="white" checked>
                <label for="white">белый</label>

                <input type="radio" name="color" id="brown">
                <label for="brown">коричневый</label>
            </div>

            <div class="delimiter"></div>

            <button type="button">Заказать</button>
        </div>
    </div>
</body>

</html>
