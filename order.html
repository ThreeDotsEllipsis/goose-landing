<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

    <link href="css/common.css" rel="stylesheet">
    <script src="js/common.js" defer> </script>

    <link href="css/order.css" rel="stylesheet">
    <script src="js/order.js" defer> </script>
</head>

<body>
    <div class="main-content">
        <div class="image-display">
            <button type="button" id="scroll-left">&lt</button>
            <div class="image">
                <div class="image-array">
                    <img src="imgs/black2.jpg" alt="">
                    <img src="imgs/black.avif" alt="">

                    <img src="imgs/brown2.jpg" alt="">
                    <img src="imgs/brown.avif" alt="">

                    <img src="imgs/white2.jpg" alt="">
                    <img src="imgs/white.avif" alt="">
                </div>
            </div>
            <button type="button" id="scroll-right">&gt</button>
            <div class="index-radio">
                <input type="radio" name="index" id="0" checked>
                <input type="radio" name="index" id="1">
            </div>
        </div>

        <div class="order-options">
            <div class="size-choice">
                <div class="size-buttons">
                    <input id="50cm" type="radio" name="size">
                    <label for="50cm">50cm</label>

                    <input id="1m" type="radio" name="size" checked>
                    <label for="1m">1m</label>

                    <input id="2m" type="radio" name="size">
                    <label for="2m">2m</label>
                </div>
            </div>

            <div class="color-choice">
                <div class="color-buttons">
                    <input id="black" type="radio" name="color" data-id="-1">
                    <label for="black">black</label>

                    <input id="white" type="radio" name="color" checked data-id="0">
                    <label for="white">white</label>

                    <input id="brown" type="radio" name="color" data-id="1">
                    <label for="brown">brown</label>
                </div>
            </div>

            <div class="order-button">
                <div>
                    <button type="">ORDER NOW!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
